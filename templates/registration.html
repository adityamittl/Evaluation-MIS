<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/admin.css">
    <script src="/static/admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        ul {
            padding-left: 0;
        }
        .registrationForm{
            width: 50%;
        }
        #manageStudents{
            display: grid;
            place-items: center;
        }
    </style>

</head>

<body>
    <section>
        <!-- Left nevigatoin section to jump onto different sections -->
        <nav>
            <div class="avatarWrap">
                <div class="avatar"></div>
                <h2>Baccha yadav</h2>
                <h3>(Administrator)</h3>
            </div>
            <ul class="navigation">
                <li>Manage Students</li>
                <li>Manage Instructors</li>
                <li>Manage Courses</li>
                <li class="active">Registration Window</li>
                <li>Feedbacks</li>
                <li>Settings</li>
            </ul>
        </nav>

        <div id="manageStudents">
            <form action="" method="post" class="registrationForm">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Registration Start Date and Time</span>
                    <input type="datetime-local" class="form-control" aria-describedby="basic-addon1" name="startDateTime" id="startDateTime">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Registration For session</span>
                    <input type="number" name="session" value="2016" class="form-control" aria-describedby="basic-addon1" id="RegistrationYear">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Semester Type</span>
                    <input type="text" name="semType" value="Even" class="form-control" aria-describedby="basic-addon1" id="semType">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">For Degree</span>
                    <input type="number" name="deg" value="UG" class="form-control" aria-describedby="basic-addon1" id="deg">
                </div>

            </form>
        </div>


        <!-- glass morphology elements -->

        <div class="circle1 circle"></div>
        <div class="circle2 circle"></div>
        <script>
            let x = new Date
            document.getElementById('RegistrationYear').value= x.getFullYear();
            document.getElementById('startDateTime').setAttribute('min', x.toJSON().split('.')[0])
        </script>
    </section>
</body>

</html>
