<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher | manage Students</title>
    <link rel="stylesheet" href="/static/admin.css" />
    <!-- <script src="/static/manageInstructor.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

    <style>
      .newInstructor {
        display: none;
      }
      .newInstructor {
        padding-top: 30vh;
      }
      .textwrap > input {
        width: 300px !important;
        height: 50px !important;
      }
      .textwrap > select {
        margin-left: 10px;
        padding-left: 10px;
        width: 200px;
      }
      .textwrap p {
        color: black !important;
      }
      #editProfile {
        display: grid;
        place-items: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- Left nevigatoin section to jump onto different sections -->
      <nav>
        <div class="avatarWrap">
          <div class="avatar"></div>
          <h2>Lalu Yadav</h2>
          <h3>(Teacher)</h3>
        </div>
        <ul class="navigation">
          <li class="active">Edit Profile</li>
          <li>Manage Courses</li>
          <li>Show Feedback</li>
          <li>Grading</li>
          <li>Logout</li>
        </ul>
      </nav>

      <div id="editProfile">
        <form
          class="detailContainer"
          method="post"
          onsubmit="return confirm('Do you really want to submit the form?');"
        >
          {% csrf_token %}
          <div class="textwrap">
            <p>Photo</p>
            <input type="file" name="photo" id="photo" accept="image/*" />
          </div>
          <div class="textwrap">
            <p>Employee ID</p>
          </div>
          <div class="textwrap">
            <p>First Name</p>
            <input
              type="text"
              name="fname"
              id="fname"
              value="{{detail.firstName}}"
            />
          </div>
          <div class="textwrap">
            <p>Last Name</p>
            <input
              type="text"
              name="lname"
              id="lname"
              value="{{detail.lastNname}}"
            />
          </div>
          <div class="textwrap">
            <p>Date of Birth</p>
            <input type="date" name="dob" id="dob" value="{{detail.dob}}" />
          </div>
          <div class="textwrap">
            <p>Mobile Number</p>
            <input
              type="text"
              name="mobileNo"
              id="mobileNo"
              value="{{detail.MobileNumber}}"
            />
          </div>
          <div class="textwrap">
            <p>Secondary Email</p>
            <input
              type="text"
              name="secondaryEmail"
              id="secondaryEmail"
              value="{{detail.email}}"
            />
          </div>
          <div class="textwrap">
            <p>Department</p>
          </div>
          <div style="display: block">
            <button type="submit" id="sbtbtn">Submit</button>
          </div>
        </form>
      </div>

      <!-- glass morphology elements -->

      <div class="circle1 circle"></div>
      <div class="circle2 circle"></div>
    </section>
  </body>
</html>
